<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h1><strong>Modern Rich Text Editor</strong></h1>
    <div class="editor-container">
        <div class="toolbar">
            <button onclick="toggleFormat('bold')">
                <i class="fas fa-bold"></i>
            </button>
            <button onclick="toggleFormat('italic')">
                <i class="fas fa-italic"></i>
            </button>
            <button onclick="toggleFormat('underline')">
                <i class="fas fa-underline"></i>
            </button>
            <div class="separator"></div>
            <button onclick="setAlignment('left')">
                <i class="fas fa-align-left"></i>
            </button>
            <button onclick="setAlignment('center')">
                <i class="fas fa-align-center"></i>
            </button>
            <button onclick="setAlignment('right')">
                <i class="fas fa-align-right"></i>
            </button>
            <div class="separator"></div>
            <button onclick="toggleList('ul')">
                <i class="fas fa-list-ul"></i>
            </button>
            <button onclick="toggleList('ol')">
                <i class="fas fa-list-ol"></i>
            </button>
            <div class="separator"></div>
            <button onclick="undo()">
                <i class="fas fa-undo"></i>
            </button>
            <button onclick="redo()">
                <i class="fas fa-redo"></i>
            </button>
            <div class="separator"></div>
            <button onclick="clearContent()">
                <i class="fa fa-remove"></i>
            </button>
        </div>
        <div class="editor" contenteditable="true" id="editor">
            <p>Welcome to this rich text editor!! Write something and try the formatting options above.
            </p>
        </div>
        <div class="footer">
            Words: <span id="wordCount">0</span> | Characters: <span id="charCount">0</span>
        </div>
    </div>
    <div class="export-buttons">
        <button onclick="getHTML()">Get HTML</button>
        <button onclick="getPlainText()">Get Plain Text</button>
        <button onclick="saveContent()">Save Content</button>
        <button onclick="loadContent()">Load Content</button>
    </div>
    <div class="content-display" id="contentDisplay"></div>
    <script src="script.js"></script>
</body>
</html>
